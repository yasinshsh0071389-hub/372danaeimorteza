<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>منظومه سیاره‌ای</title>
<style>
  body { margin: 0; overflow: hidden; font-family: sans-serif; }
  #infoBox {
    position: absolute; top: 10px; left: 10px; padding: 10px;
    background: rgba(0,0,0,0.6); color: #fff; border-radius: 5px;
    max-width: 300px; display: none;
  }
</style>
</head>
<body>
<div id="infoBox"></div>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>

<script>
// صحنه، دوربین و رندر
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 20, 50);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// کنترل‌ها
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// نور
const light = new THREE.PointLight(0xffffff, 1.5);
light.position.set(50,50,50);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

// ستاره (خورشید)
const sunGeo = new THREE.SphereGeometry(5, 32, 32);
const sunMat = new THREE.MeshBasicMaterial({color: 0xffcc00});
const sun = new THREE.Mesh(sunGeo, sunMat);
scene.add(sun);

// سیاره شما
const planetGeo = new THREE.SphereGeometry(6,32,32);
const planetMat = new THREE.MeshStandardMaterial({color:0x3399ff});
const planet = new THREE.Mesh(planetGeo, planetMat);
planet.position.set(20,0,0);
scene.add(planet);

// قمر سیاره شما
const moonGeo = new THREE.SphereGeometry(2,32,32);
const moonMat = new THREE.MeshStandardMaterial({color:0xaa66ff});
const moon = new THREE.Mesh(moonGeo, moonMat);
moon.position.set(9,0,0);
planet.add(moon);

// سیاره مقابل شما
const otherPlanetGeo = new THREE.SphereGeometry(5,32,32);
const otherPlanetMat = new THREE.MeshStandardMaterial({color:0x66ff66});
const otherPlanet = new THREE.Mesh(otherPlanetGeo, otherPlanetMat);
otherPlanet.position.set(-25,0,0);
scene.add(otherPlanet);

// اطلاعات فارسی
const infoBox = document.getElementById('infoBox');
planet.userData = {info:"سیاره شما: سه برابر زمین، سرسبز و با خشکی و کوه‌ها"};
otherPlanet.userData = {info:"سیاره مقابل شما: شبیه زمین، قابل سکونت"};

// کلیک برای نمایش اطلاعات
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
window.addEventListener('click', (event)=>{
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects([planet, otherPlanet]);
  if(intersects.length>0){
    infoBox.style.display = "block";
    infoBox.innerText = intersects[0].object.userData.info;
  } else {
    infoBox.style.display = "none";
  }
});

// انیمیشن
function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene,camera);
}
animate();

// تغییر اندازه پنجره
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
